<html>
    <head>
        <title>Hotel Alpha - Registration form</title>
        
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="resources/css/style.css">
            <link rel="stylesheet" href="vendors/css/jquery-ui_2.css">
            <script src="vendors/js/jquery-1.10.2.js"></script>
            <script src="vendors/js/jquery-3.2.1.min.js"></script>
            <script src="vendors/js/jquery-ui.js"></script>
            <link href="vendors/css/animate.css" rel="stylesheet"/>
            <link href="vendors/css/waypoints.css" rel="stylesheet"/>
            <script src="vendors/js/jquery.waypoints.min.js" type="text/javascript"></script>
            <script src="vendors/js/waypoints.js" type="text/javascript"></script>
            <script src="resources/js/menucode.js"></script>
            <link rel="stylesheet" type="text/css" href="resources/css/style-registration.css">
       
    
            <!-- external vendor CSS files import for the project -->
            <link rel="stylesheet" type="text/css" href="vendors/css/4cols.css">
            <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
            <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
           
    </head>
    <body>
        <div class="head">
            USER REGISTRATION FORM
        </div>
        <div class="reg-box">
            <header>
                <div class="image">
                    <img src="resources/img/logo.png">
                </div>
                <div class="hotel">HOTEL ALPHA</div>
                <div></div>
            </header>
            <form action="#" method="post" id="rgform-box">
                <div class="icon">
                    <span class="fa fa-user"></span>
                </div>
                <div>
                    <div><img src="" alt=""></div>
                <input type="text" name="firstname" placeholder="First Name" class="nptes" required>
                </div>
                
                <div class="icon">
                    <span class="fa fa-user"></span>
                </div>
                <div>
                     <div><img src="" alt=""></div>
                <input type="text" name="lastname" placeholder="Last Name" class="nptes" required>
                </div>
                
                <div class="icon">
                    <span class="fa fa-user"></span>
                </div>
                <div>
                     <div><img src="" alt=""></div>
                <input type="email" name="email" placeholder="Email" class="nptes" required>
                </div>
                
                 <div class="icon">
                    <span class="fa fa-user"></span>
                </div>
                <div>
                     <div><img src="" alt=""></div>
                <input type="password" name="psword" placeholder="password" class="nptes" required>
                </div>
                
                <div class="icon">
                    <span class="fa fa-user"></span>
                </div>
                <div>
                     <div><img src="" alt=""></div>
                <input type="password" name="psword" placeholder="Re-Enter password" class="nptes" required>
                </div>
                <button type="submit" name="submit" class="sub-butn" >REGISTER NOW</button>
               
            </form>
            <div class="footer">
                <p>Already have an account? &nbsp;<a href="#">Login</a></p>
            </div>
        </div>
    </body>

</html>
